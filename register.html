<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DataFlow Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="register-container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            <form id="register-form" action="dashboard.html" method="POST">
                <div class="input-container">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="register-button">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer>
        <p>Developed by DataFlow Nexus - <a href="https://www.linkedin.com/in/saagar-n-kashyap-7231ab206" target="_blank">Saagar Kashyap</a> | <a href="https://www.linkedin.com/in/lokesh-chavali-610334258" target="_blank">Lokesh Chavali</a></p>
    </footer>

    <style>
        /* Background Animation */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            width: 600px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            top: -100px;
            left: -100px;
        }

        .circle:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            bottom: -150px;
            left: 50%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            top: 50%;
            left: -150px;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(-50px);
            }
        }

        /* Register Form Styling */
        .register-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            display: block;
            text-align: left;
            color: #ccc;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .register-button:hover {
            background-color: #004e92;
        }

        .login-link {
            color: #fff;
            margin-top: 15px;
        }

        .login-link a {
            color: #00c6ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #00c6ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
